<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NO-HOW | 診断</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
<body>
<header class="l_header">
    <a href="../index.html"><img src="../src/images/logo.png" alt="NO-HOW" /></a>
</header>
<div class="p_checker__frontg"></div>
<main class="l_checker__wrap">
    <section class="l_checker__info">
    <div class="l_checker__info-wrap">
        <h1 class="p_checker__title"><img src="../src/images/logo.png" alt="no-how">の診断へようこそ</h1>
        <ul class="p_checker__info-ul">
            <li>おしゃれになりたい</li>
            <li>自分を変えたい</li>
            <li>人生に新しい楽しさが欲しい</li>
        </ul>
        <strong class="p_checker__strong">
            そんなあなたの希望に<br>
            <img src="../src/images/logo.png" alt="no-how">がご協力！
        </strong>
        <p>自分に似合う服を知る</p>
        <div class="p_checker__equal"></div>
        <p><span class="p_checker__sal">「自分の骨格を知る」</span>ということ</p>
        <div class="p_checker__down"></div>
        <strong class="p_checker__strong--second">
            あなたの骨格を診断し、必ず似合う服を厳選します！
        </strong>
        <button class="p_checker__gocheck"><a href="checker.html">診断へGO！</a></button>
    </div>
    </section>
</main>
<script>
    document.querySelector('.l_checker__info').style.height = innerHeight + 'px';
</script>
</body>
</html>
